<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesmen Awal Figma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .option-card:hover {
            border-color: #4F46E5;
            background-color: #F5F3FF;
        }
        .selected-option {
            border-color: #4F46E5 !important;
            background-color: #EEF2FF !important;
            ring: 2px;
            ring-color: #4F46E5;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div id="app" class="max-w-3xl mx-auto py-10 px-4">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Asesmen Awal: Desain UI Figma</h1>
            <p class="text-gray-600">Materi: Grid Layout, Tipografi, & Design Brief</p>
            <div id="progress-container" class="mt-6 hidden">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p class="text-sm text-gray-500 mt-2">Soal <span id="current-index-text">1</span> dari 15</p>
            </div>
        </header>

        <!-- Start Screen -->
        <div id="start-screen" class="bg-white p-8 rounded-2xl shadow-sm text-center border border-gray-100">
            <div class="mb-6">
                <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <h2 class="text-xl font-semibold">Siap Memulai Asesmen?</h2>
                <p class="text-gray-500 mt-2">Uji pemahaman dasar Anda sebelum masuk ke materi praktis.</p>
            </div>
            <button onclick="quizApp.start()" class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-medium hover:bg-indigo-700 transition-colors">
                Mulai Sekarang
            </button>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="hidden">
            <div id="question-card" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                <h3 id="question-text" class="text-lg font-medium text-gray-900 mb-6 leading-relaxed"></h3>
                <div id="options-list" class="space-y-3">
                    <!-- Options injected here -->
                </div>
                <div class="mt-8 flex justify-between items-center">
                    <button id="prev-btn" onclick="quizApp.prev()" class="text-gray-500 hover:text-gray-700 font-medium disabled:opacity-0">
                        &larr; Sebelumnya
                    </button>
                    <button id="next-btn" onclick="quizApp.next()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-all disabled:bg-gray-300">
                        Lanjut
                    </button>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden bg-white p-10 rounded-2xl shadow-lg border border-gray-100 text-center">
            <h2 class="text-2xl font-bold mb-2">Hasil Asesmen Anda</h2>
            <div class="my-8">
                <div class="inline-block relative">
                    <svg class="w-32 h-32">
                        <circle class="text-gray-200" stroke-width="8" stroke="currentColor" fill="transparent" r="58" cx="64" cy="64"/>
                        <circle id="result-circle" class="text-indigo-600" stroke-width="8" stroke-dasharray="364.4" stroke-dashoffset="364.4" stroke-linecap="round" stroke="currentColor" fill="transparent" r="58" cx="64" cy="64"/>
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span id="score-text" class="text-3xl font-bold">0</span>
                    </div>
                </div>
            </div>
            <p id="feedback-title" class="text-xl font-semibold mb-2"></p>
            <p id="feedback-desc" class="text-gray-600 mb-8"></p>
            <div class="flex flex-col gap-3">
                <button onclick="location.reload()" class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-medium hover:bg-indigo-700 transition-colors">
                    Ulangi Tes
                </button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Apa fungsi utama dari penggunaan 'Layout Grid' pada frame di Figma?", options: ["Memberikan warna latar belakang secara otomatis", "Membantu mengatur presisi dan konsistensi tata letak elemen", "Menghapus elemen yang tidak rapi secara otomatis", "Mengunci posisi layer agar tidak bisa digeser", "Mengubah resolusi desain menjadi 4K"], a: 1 },
            { q: "Dalam fitur Layout Grid Figma, opsi 'Columns' biasanya digunakan untuk mengatur tata letak secara...", options: ["Horizontal", "Vertikal", "Diagonal", "Melingkar", "Bebas (Freeform)"], a: 1 },
            { q: "Jika Anda ingin agar grid tetap berada di tengah frame meskipun ukuran frame diperlebar, pengaturan 'Type' pada grid harus diatur ke...", options: ["Left", "Right", "Stretch", "Center", "Top"], a: 3 },
            { q: "Istilah 'Gutter' dalam pengaturan Layout Grid di Figma merujuk pada...", options: ["Lebar kolom utama", "Jarak antara tepi frame dengan kolom", "Jarak atau celah antar kolom", "Ketebalan garis grid", "Tinggi baris dalam baris grid"], a: 2 },
            { q: "Manakah dari berikut ini yang merupakan praktik terbaik dalam tipografi UI untuk meningkatkan keterbacaan (readability)?", options: ["Menggunakan 5 jenis font berbeda dalam satu layar", "Memastikan kontras warna antara teks dan background cukup kuat", "Menggunakan ukuran font 8pt untuk paragraf panjang", "Selalu menggunakan huruf kapital untuk semua teks", "Mengatur jarak antar baris (line height) sekecil mungkin"], a: 1 },
            { q: "Fitur di Figma yang memungkinkan kita menyimpan pengaturan tipografi agar bisa digunakan berulang kali adalah...", options: ["Color Styles", "Layout Grid", "Text Styles", "Constraints", "Auto Layout"], a: 2 },
            { q: "Line Height (Leading) dalam desain tipografi berfungsi untuk mengatur...", options: ["Jarak antar karakter dalam satu kata", "Jarak vertikal antar baris teks", "Ketebalan huruf", "Kemiringan huruf", "Jarak antar kata dalam satu kalimat"], a: 1 },
            { q: "Apa yang dimaksud dengan 'Hierarchy' dalam tipografi?", options: ["Urutan abjad dari sebuah daftar", "Pengaturan visual untuk membedakan tingkat kepentingan informasi", "Pemilihan warna font yang paling terang", "Penggunaan font yang paling mahal", "Penempatan teks di bagian paling bawah desain"], a: 1 },
            { q: "Jika sebuah Design Brief meminta kesan 'Luxury' dan 'Professional', jenis font mana yang paling disarankan?", options: ["Comic Sans", "Serif atau Sans Serif minimalis dengan stroke tipis", "Decorative font yang penuh hiasan", "Font dengan gaya graffiti", "Monospace font seperti Courier"], a: 1 },
            { q: "Apa langkah pertama yang harus dilakukan setelah menerima Design Brief dari klien?", options: ["Langsung mewarnai desain di Figma", "Mencari referensi gambar tanpa membaca teks brief", "Memahami tujuan produk, target audiens, dan masalah yang ingin diselesaikan", "Mengirimkan tagihan pembayaran terakhir", "Menghapus semua file desain lama"], a: 2 },
            { q: "Dalam sebuah brief, disebutkan target audiens adalah 'Lansia'. Hal apa yang paling krusial diperhatikan dalam tipografi?", options: ["Menggunakan warna neon yang mencolok", "Menggunakan ukuran font yang besar dan jelas", "Menggunakan font yang sangat tipis agar terlihat modern", "Menghilangkan semua teks dan hanya menggunakan ikon", "Menggunakan font dekoratif yang artistik"], a: 1 },
            { q: "Mengapa penggunaan Grid System sangat penting saat menerjemahkan desain ke tahap Development (Coding)?", options: ["Agar developer bisa menggambar manual di kertas", "Grid membantu developer memahami struktur responsif (misal: sistem 12 kolom)", "Grid membuat file Figma menjadi lebih kecil urunannya", "Agar desain tidak bisa dicopy oleh orang lain", "Karena grid akan muncul secara otomatis di hasil akhir aplikasi"], a: 1 },
            { q: "Margin dalam Layout Grid Figma adalah...", options: ["Jarak antar kolom", "Jarak antara tepi luar frame dengan konten grid", "Lebar total dari seluruh kolom", "Warna dari garis grid", "Jumlah kolom yang digunakan"], a: 1 },
            { q: "Apa yang dimaksud dengan 'Tracking' (Letter Spacing) di Figma?", options: ["Melacak posisi teks di layar", "Mengatur jarak keseluruhan antar karakter dalam satu blok teks", "Mengubah jenis font secara otomatis", "Menghitung jumlah kata dalam sebuah paragraf", "Mengatur jarak antar paragraf"], a: 1 },
            { q: "Sebuah brief meminta aplikasi memiliki navigasi yang cepat. Penggunaan grid yang konsisten membantu user karena...", options: ["Membuat aplikasi terlihat lebih mahal", "Menciptakan pola visual yang dapat diprediksi sehingga memudahkan navigasi", "Menambah jumlah iklan yang bisa tampil", "Mengurangi penggunaan baterai pada handphone", "Membuat teks menjadi otomatis berubah bahasa"], a: 1 }
        ];

        const quizApp = {
            currentIndex: 0,
            userAnswers: new Array(questions.length).fill(null),

            start() {
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('quiz-container').classList.remove('hidden');
                document.getElementById('progress-container').classList.remove('hidden');
                this.renderQuestion();
            },

            renderQuestion() {
                const q = questions[this.currentIndex];
                document.getElementById('question-text').innerText = `${this.currentIndex + 1}. ${q.q}`;
                document.getElementById('current-index-text').innerText = this.currentIndex + 1;
                
                const progress = ((this.currentIndex + 1) / questions.length) * 100;
                document.getElementById('progress-bar').style.width = `${progress}%`;

                const optionsContainer = document.getElementById('options-list');
                optionsContainer.innerHTML = '';

                q.options.forEach((opt, idx) => {
                    const btn = document.createElement('button');
                    btn.className = `option-card w-full text-left p-4 rounded-xl border-2 border-gray-100 transition-all flex items-start gap-4 ${this.userAnswers[this.currentIndex] === idx ? 'selected-option' : ''}`;
                    btn.innerHTML = `
                        <span class="w-8 h-8 rounded-lg bg-gray-100 flex items-center justify-center flex-shrink-0 font-bold text-gray-500">${String.fromCharCode(65 + idx)}</span>
                        <span class="pt-1">${opt}</span>
                    `;
                    btn.onclick = () => this.selectOption(idx);
                    optionsContainer.appendChild(btn);
                });

                document.getElementById('prev-btn').disabled = this.currentIndex === 0;
                document.getElementById('next-btn').innerText = this.currentIndex === questions.length - 1 ? 'Selesai' : 'Lanjut';
            },

            selectOption(idx) {
                this.userAnswers[this.currentIndex] = idx;
                this.renderQuestion();
            },

            next() {
                if (this.userAnswers[this.currentIndex] === null) {
                    alert("Silakan pilih salah satu jawaban terlebih dahulu.");
                    return;
                }

                if (this.currentIndex < questions.length - 1) {
                    this.currentIndex++;
                    this.renderQuestion();
                } else {
                    this.showResults();
                }
            },

            prev() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.renderQuestion();
                }
            },

            showResults() {
                let correctCount = 0;
                this.userAnswers.forEach((ans, idx) => {
                    if (ans === questions[idx].a) correctCount++;
                });

                const score = Math.round((correctCount / questions.length) * 100);
                
                document.getElementById('quiz-container').classList.add('hidden');
                document.getElementById('progress-container').classList.add('hidden');
                document.getElementById('result-screen').classList.remove('hidden');
                
                document.getElementById('score-text').innerText = score;
                
                // Animate circle
                const circle = document.getElementById('result-circle');
                const offset = 364.4 - (364.4 * score / 100);
                circle.style.strokeDashoffset = offset;

                // Feedback
                const feedbackTitle = document.getElementById('feedback-title');
                const feedbackDesc = document.getElementById('feedback-desc');

                if (score >= 90) {
                    feedbackTitle.innerText = "Luar Biasa!";
                    feedbackDesc.innerText = "Anda sangat memahami dasar-dasar Figma. Siap untuk materi tingkat lanjut!";
                } else if (score >= 70) {
                    feedbackTitle.innerText = "Bagus!";
                    feedbackDesc.innerText = "Anda memiliki pemahaman yang cukup. Bisa melanjutkan dengan sedikit pengawasan.";
                } else {
                    feedbackTitle.innerText = "Perlu Belajar Lagi";
                    feedbackDesc.innerText = "Sebaiknya pelajari kembali konsep grid dan tipografi sebelum memulai proyek.";
                }
            }
        };
    </script>
</body>
</html>
